<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ps Games</title>
    <link rel="stylesheet" href="Task2.css" />

  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <h1>Ps Games</h1>
      <p class="results">Showing 60 of 676 results</p>

      <div class="filters">
        <button>Online Games</button>
        <button>FootBall Games</button>
        <button>Action Games</button>
        <button class="clear">All Options</button>
        <select>
          <option>Initial Results</option>
        </select>
      </div>
      <div class="containergrid">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br />
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="products">
          <div class="productsgrid">
            <!-- Product 1 -->
            <div class="product-card">
              <img src="images/cod.jpg" alt="cod" />
              <div class="none">
                <h3>Call Of Duty</h3>
                <p>Online Games</p>
                <p class="price">$15.99</p>
                <span class="fav">♡</span>
              </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
              <img src="images/fc25" alt="fc25" />
              <div class="none">
                <h3>Fifa 25</h3>
                <p>FootBall Games</p>
                <p class="price">$13.99</p>
                <span class="fav">♡</span>
              </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
              <img src="images/gow2.jpg" alt="god of war" />
              <div class="none">
                <h3>God Of War</h3>
                <p>Action Games</p>
                <p class="price">$14.99</p>
                <span class="fav">♡</span>
              </div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
              <img src="images/rasident evil 4.jpg" alt="rasident evil 4" />
              <div class="none">
                <h3>rasident evil 4</h3>
                <p>Action Games</p>
                <p class="price">$16.99</p>
                <span class="fav">♡</span>
              </div>
            </div>

            <!-- Product 5 with sale -->
            <div class="product-card">
              <span class="sale">SALE</span>
              <img src="images/pes25.jpg" alt="pes 25" />
              <div class="none">
                <h3>Pes 25</h3>
                <p>FootBall Games</p>
                <p class="price">$10.99</p>
                <span class="fav">♡</span>
              </div>
            </div>

            <!-- Product 6 -->
            <div class="product-card">
              <img src="images/UNCHARTED" alt="UNCHARTED: DRAKE'S FORTUNE" />
              <div class="none">
                <h3>UNCHARTED: DRAKE'S FORTUNE</h3>
                <p>Action Games</p>
                <p class="price">$18.99</p>
                <span class="fav">♡</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
